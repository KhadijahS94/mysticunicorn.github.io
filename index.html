<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
<div class="container">
   <div class="card">
     <div class="card-image">
      <img id="first-image" src="images\image-equilibrium.jpg" alt="equilibrium">
      </div>
      <div class="first">Equilibrium #3429</div>

      <div class="second">Our Equilibrium collection promotes balance and calm.</div>
      
      <div id="icons">
      <p class="third" > <img src="images\icon-ethereum.svg" alt="ethereum icon"> 0.041ETH</p>

      <p class="fourth"> <img src="images\icon-clock.svg" alt="clock icon"> 3 days left</p>
      </div>

      <div class="line">
        <hr>
      </div>
   <div class="avatar">
     <img src="images\image-avatar.png"alt="creator" class="picture">
     <p class="author">Creation of <a href="creators/Jules Wyvern" target="_blank" class="creation">Jules Wyvern</a></p> 
   </div>
   </div>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <u> Khadijah S. </u> 
  </div>
</div>


  
</body>
</html>
