<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
<div class="container">
   <div class="card">
     <div class="card-image">
      <img src="images\image-equilibrium.jpg" alt="equilibrium" width="250px" style= "border-radius:15px;">
      </div>
      <div class="first">Equilibrium #3429</div>

      <div class="second">Our Equilibrium collection promotes balance and calm.</div>
      
      <div class="third">
      <p style="color: hsl(178, 100%, 50%); font-weight: 400;"> <img src="images\icon-ethereum.svg" alt="ethereum icon"> 0.041ETH</p>

      <p style="color: hsl(215, 51%, 70%); font-weight: 300;"> <img src="images\icon-clock.svg" alt="clock icon"> 3 days left</p>
      </div>

      <div class="line">
        <hr>
      </div>
   <div class="avatar">
     <img src="images\image-avatar.png"alt="creator" width="35px" height="35px" class="picture">
     <p style="color:hsl(215, 51%, 70%); padding-top: 2px; ">Creation of <a href="creators/Jules Wyvern" target="_blank" style="color:white; text-decoration: none;">Jules Wyvern</a></p> 
   </div>
   </div>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <u> Khadijah S. </u> 
  </div>
</div>


  
</body>
</html>
